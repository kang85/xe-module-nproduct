<load target="css/style.css" />
<load target="css/frontpage.css" />
<load target="css/button.css" />
<load target="../../tpl/skin.js/script.js" />


<div id="frontpage" class="page">
	<div loop="$display_categories=>$cate_key,$cate_val" class="category">
		<div cond="0" class="title_recommend">
			<div class="title">{$cate_val->category_name}</div>
			<ul cond="0">
				<li><a class="btn_putCart" href="#" onclick="addItemsToCart();"></a></li>
				<li><a class="btn_putLike" href="#" onclick="addItemsToFavorites();"></a></li>
			</ul>
		</div>
		<div class="item-list">
			<ul>
				{@$count=0}
				<li loop="$cate_val->items=>$no,$val" id="item_{$val->item_srl}">
					<input cond="0" class="check" type="checkbox" name="cart" value="{$val->item_srl}" />
					<a class="thumbnail" href="{getUrl('item_srl',$val->item_srl)}">
						<img src="{$val->getThumbnail($cate_val->thumbnail_width,$cate_val->thumbnail_height)}" />
					</a><!-- thumbnail -->
					<div class="item_name">{$val->item_name}</div>
					<div cond="0" class="item_num"><span class="won">{$lang->quantity}</span><input type="text" class="quantity" value="1" /></div>
					<div class="item_price"><strong>{number_format($val->price)}</strong></div>
					<div cond="0" class="item_choice">
						<a href="#" class="btn_interest" onclick="addItemsToFavorites({$val->item_srl});"><img src="img/btn_interest.gif" alt="" /></a>
						<a href="#" class="btn_basket" onclick="addItemsToCart({$val->item_srl});"><img src="img/btn_basket.gif" alt="" /></a>
					</div>
					{@$count+=1}
				</li>
			</ul>
		</div>
	</div>
			
</div>
